services:
  nats-server:
    image: nats:latest
    ports:
      - "4222:4222"

# CLIENT GATEWAY
  client-gateway:
    build: ./client-gateway
    ports:
      - "${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}"
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=3600

# USERS DATABASE
  users-db:
    container_name: users_database
    image: postgres:17.5
    restart: always
    volumes:
      - ./users-ms/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=usersdb

# USERS MS
  users-ms:
    build: ./users-ms
    ports:
      - "${USERS_MS_PORT}:${USERS_MS_PORT}"
    volumes:
      - ./users-ms/src:/usr/src/app/src
      - ./users-ms/prisma:/usr/src/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run start:dev"
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:admin@users-db:5432/usersdb
    depends_on:
      - users-db
      - nats-server

# AUTH DATABASE
  auth-db:
    container_name: auth_database
    image: postgres:17.5
    restart: always
    volumes:
      - ./auth-ms/postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=authdb

# AUTH MS
  auth-ms:
    build: ./auth-ms
    ports:
      - "${AUTH_MS_PORT}:${AUTH_MS_PORT}"
    volumes:
      - ./auth-ms/src:/usr/src/app/src
      - ./auth-ms/prisma:/usr/src/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run start:dev"
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:admin@auth-db:5432/authdb
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRATION_TIME=3600
      - JWT_REFRESH_EXPIRATION_TIME=604800
    depends_on:
      - auth-db
      - nats-server
      - users-ms

# TRIPS DATABASE
  trips-db:
    container_name: trips_database
    image: postgres:17.5
    restart: always
    volumes:
      - ./trips-ms/postgres:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=tripsdb

# TRIPS MS
  trips-ms:
    build: ./trips-ms
    ports:
      - "${TRIPS_MS_PORT}:${TRIPS_MS_PORT}"
    volumes:
      - ./trips-ms/src:/usr/src/app/src
      - ./trips-ms/prisma:/usr/src/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run start:dev"
    environment:
      - PORT=3003
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:admin@trips-db:5432/tripsdb
    depends_on:
      - trips-db
      - nats-server
      - auth-ms

# EXPENSES DATABASE
  expenses-db:
    container_name: expenses_database
    image: postgres:17.5
    restart: always
    volumes:
      - ./expenses-ms/postgres:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=expensesdb

# EXPENSES MS
  expenses-ms:
    build: ./expenses-ms
    ports:
      - "${EXPENSES_MS_PORT}:${EXPENSES_MS_PORT}"
    volumes:
      - ./expenses-ms/src:/usr/src/app/src
      - ./expenses-ms/prisma:/usr/src/app/prisma
    command: sh -c "npx prisma migrate deploy && npm run start:dev"
    environment:
      - PORT=3004
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:admin@expenses-db:5432/expensesdb
    depends_on:
      - expenses-db
      - nats-server
      - trips-ms